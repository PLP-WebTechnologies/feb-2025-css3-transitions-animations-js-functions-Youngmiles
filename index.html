<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pulse" id="animatedElement"></div>
    
    <button class="animate-button" id="animateButton">Bounce It!</button>
    <br>
    <button class="theme-button" id="themeToggle">Toggle Dark Mode</button>

    <div class="preferences">
        <h3>Your Preferences:</h3>
        <p id="preferenceStatus">Dark Mode: Off</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
